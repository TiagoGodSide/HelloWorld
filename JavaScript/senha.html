<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    

    <script>
        let senhaCorreta = "feriado"
        let tentativaSenha = prompt("Digite a senha")
        while(tentativaSenha != senhaCorreta){
            tentativaSenha = prompt("Senha incorreta! Digite novamente");
        }
        alert("Acesso permitido");
    </script>
</body>
</html>
