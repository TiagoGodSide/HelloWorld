<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="desativarBotao()" id="botaoEnviar">Enviar</button>
    <button onclick="retornarNormal()" id="voltarNormal">Normal</button>
    <script>
        function desativarBotao(){
            let botao = document.getElementById('botaoEnviar')
            botao.disabled = true;
            botao.style.backgroundColor = "#ccc"
            botao.style.cursor = "not-allowed"
            botao.innerHTML = "Enviado"
        }
        function retornarNormal(){
            let botao = document.getElementById('botaoEnviar')
            if(botao.disabled){
                botao.disabled = false;
                botao.style.backgroundColor = "";
                botao.style.cursor = "";
                botao.innerHTML = "Enviar";
            }
          
        }
    </script>
</body>
</html>
