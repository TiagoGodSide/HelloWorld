<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de links</title>
</head>
<body>
    <div id="listaLinks">

    </div>
    <button onclick="adicionarLinks()">Mostrar os links</button>

    <script>
        function adicionarLinks(){
            let lista = document.getElementById('listaLinks')
            lista.innerHTML = '<ul><li><a href= "https://www.google.com.br/">Google</a></li><li><a href = "https://afetopapelaria.com.br/">Afeto</a></li> <li> <a href = "https://github.com/">GitHub</a></li></ul>'
           
        }
         
    </script>


</body>
</html>
