<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho da fonte</title>
    <style>
        #tamanhoFonte{
            background-color: aquamarine;
            color: red;

        }
    </style>
</head>
<body>
    <p id="tamanhoFonte">Vamos praticar Js alterando o CSS!</p>
    <button id="aumentar" onclick="aumentarTamanhoFonte()">Almentar</button>
    <button onclick="voltarTamanho()">Voltar</button>
    <script>
        let tamanhoAtual = 16
        let aumentarFonte = document.getElementById("tamanhoFonte")
        function aumentarTamanhoFonte(){
            aumentarFonte.style.fontSize = tamanhoAtual++ +"px"
        }
        function voltarTamanho(){
            aumentarFonte.style.fontSize = tamanhoAtual-- +"px"
            
        }
    </script>
</body>
</html>
