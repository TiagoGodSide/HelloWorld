<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento Cabeleireira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            padding: 24px;
        }
        h2 {
            text-align: center;
            color: #b76e79;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background: #b76e79;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            margin-top: 24px;
            padding-left: 0;
        }
        li {
            list-style: none;
            background: #f0e6e9;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendamento Cabeleireira</h2>
        <form id="formAgendamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="hora">Horário:</label>
            <input type="time" id="hora" required>

            <button type="submit">Agendar</button>
        </form>
        <ul id="listaAgendamentos"></ul>
    </div>
    <script>
        const form = document.getElementById('formAgendamento');
        const lista = document.getElementById('listaAgendamentos');

        form.onsubmit = function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;

            const item = document.createElement('li');
            item.textContent = `${nome} - ${data} às ${hora}`;
            lista.appendChild(item);

            form.reset();
        }
    </script>
</body>
</html>
