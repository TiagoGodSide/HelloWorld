<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento enter</title>
</head>
<body>
   <input type="text" id="campoTexto" placeholder="Pressione Enter"> 
    <p id="mensagem"></p>
    <script>
        let textoTempoReal = document.getElementById("campoTexto");
        let mensagemTempoReal = document.getElementById("mensagem");

        textoTempoReal.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                mensagemTempoReal.textContent = "VocÃª pressionou Enter!";
            }
        });
   </script>
</body>
</html>
