            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
        </style>

     <div id="quadrado"></div>

    <script>
        let posicao = 0;
        let quadrado = document.getElementById('quadrado');

        let intervalo = setTimeout(() => {
            posicao += 200
            quadrado.style.left = posicao + 'px';
            
        }, 2000);
    </script>
