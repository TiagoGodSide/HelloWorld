<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodo de digitação</title>
    <link rel="stylesheet" href="jogodigitacao.css">
    <script src="jogodigitacao.js"></script>
</head>
<body>
    
    <h1>Jogo de Digitação</h1>
    <p>Digite o texto o mais rápido possível:</p>
    <p id="texto">O rápido marrom cachorro pula sobre a preguiçosa raposa.</p>
    <input type="text" id="campoTexto" placeholder="Digite aqui para iniciar o jogo">
    <p id="resultado"></p>
    <p>Tempo: <span id="contador">0</span> segundos</p>
    <button id="reiniciar">Reiniciar jogo</button>

    
   

</body>
</html>
