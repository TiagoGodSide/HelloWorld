<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de carregamento</title>
    <style>
        #retangulo {
            width: 1000px;
            height: 50px;
            background-color: rgb(248, 247, 252);
            border: 2px black;
            left: 0;    
        }
        h1 {
            color: rgb(14, 13, 13);
            text-align: center;
            padding: 20px;
        }
        </style>
</head>
<body>
    <h1>Carregando...</h1><br>
    <div id="retangulo"></div>
    

   
    <script>
        let largura = 0;
        let retangulo = document.getElementById('retangulo');

        let intervalo = setInterval(() => {
            largura += 0.5;
            retangulo.style.width = largura + '%';
            retangulo.style.backgroundColor = 'blue';

            if(largura >= 100){
                clearInterval(intervalo);
                alert('Carregamento conclu√≠do!');
            }
        }, 100)
    </script>
    
   
    
   
</body>
</html>
