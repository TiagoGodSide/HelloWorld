<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #2c3e50;
        }
        #mensagem {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Alarme</h2>
    <p id="mensagem"></p>
    <button id="botao">Lembrar compromisso</button>
    <h2>Contador: <span id="contador"></span></h2>

    <script>
        let contador = 5
        document.getElementById("botao").addEventListener("click", () =>{
            let intervalo = setInterval(() =>{
                document.getElementById("contador").textContent = contador
                contador--
                if(contador < 0){
                    clearInterval(intervalo)
                }
            },1000)
            setTimeout(() =>{
                document.getElementById("mensagem").textContent = "Não se esqueça do seu compromisso!"
            }, 6000)
        })

    </script>
</body>
</html>
