<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Gasolina</title>
</head>
<body>
    
    <script>

        function mediaDeConsumo(distância,litros){
            return distância / litros;
        }
        let distânciaEmKm = parseInt(prompt("Distância em km"));
        let gasolina = parseInt(prompt("Gasolina em litros"));
        console.log(mediaDeConsumo(distânciaEmKm,gasolina))
    </script>

</body>
</html>
