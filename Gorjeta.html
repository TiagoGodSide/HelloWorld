<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
</head>
<body>
    

    <script>

        function calcularValorConta(valorConta){
            return valorConta * 1.1;
        }
        
        let dinheiro = parseInt(prompt("Digite o valor da conta"));
        console.log(calcularValorConta(dinheiro))

    </script>
</body>
